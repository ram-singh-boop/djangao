{% extends "website/base.html" %}
{% load static %}
{% block content %}


<!-- inner banner -->
  <section class="w3l-inner-banner-main">
    <div class="about-inner inner2">
      <div class="wrapper seen-w3">
        <ul class="breadcrumbs-custom-path">
          <li><a href="{% url 'website-home' %}">Home</a></li>
          <li><span class="fa fa-angle-right" aria-hidden="true"></span></li>
          <li class="active">Blog Page</li>
        </ul>
      </div>
    </div>
  </section>
  <!-- //inner banner -->

 <section class="w3l-blog-single">
    <div class="single blog sec-padding">
      <div class="wrapper">

        <div class="album py-5 bg-light">
            <div class="container">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col">
                  <div class="card shadow-sm">
                      <img class="img-fluid img-responsive" src="/static/website/images/gallery2.jpg" alt="">
                    <img class="thumbnail" src="{{ object.author.profile.image.url }}">

                    <div class="card-body">
                        <h3>{{ object.title }}</h3>
                        <p class="card-text">T{{ object.content }}</p>
                        <a href="{% url 'user-posts' post.author.username %}">Author: {{ post.author }}</a><br>
                         <em>
                  Posted On:<span class="fa fa-clock-o mr-2"></span>{{ object.date_posted }}</em>

                        <div class="btn-group">
                            <br/>
                            {% if object.author == user %}
                                <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'post-update' post.id %}">Update</a></button>
                                <button type="button" class="btn btn-sm btn-outline-danger"><a href="{% url 'post-delete' post.id %}">Delete</a></button>
                            {% endif %}
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          </div>   </div>   </section>
<div class="clear">
<style>
.card.shadow-sm {
    width: 50%;
    float: left;
}
.clear {
    clear: both;
}

.btn.btn-sm.btn-outline-secondary {
    background: #ff4c4c;
    border: navajowhite;
       margin-bottom: 11px;
       padding: 10px;
}

.btn.btn-sm.btn-outline-secondary a {
    color: #fff;

}

.w3l-blog-single .card-body, .w3l-blog-single .floods-text {
    padding: 0;
}

.w3l-blog-single .card {

    border: none;
}
.card-body h3 {
    margin: 7px 0;
}
.card.shadow-sm {
    width: 48%;
    float: left;
    margin: 10px;
}
.d-flex.justify-content-between.align-items-center {
    margin-top: 9px;
}
.btn.btn-sm.btn-outline-info {
    background: #ff4c4c;
    border: none;
    margin-right: 10px;
}
.btn.btn-sm.btn-outline-info a ,.btn.btn-sm.btn-outline-danger a {
    color: #fff;
}

.text-muted {
    font-size: 18px;
}

.btn.btn-sm.btn-outline-danger {
    background: #000;
    border: navajowhite;
    margin-bottom: 11px;
    padding: 10px;
}



</style>

{% endblock %}
